<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Title -->
    <header class="flex-container">
        <h2>Rock Paper Scissors</h2>
    </header>

    <!-- Three buttons for rock paper scissors -->
    <div>
        <ul class="player-selector-buttons">
            <li> <button id="rock" class="selectorButton">Rock</button>
            </li>
            <li> <button id="paper" class="selectorButton">Paper</button>
            </li>
            <li> <button id="scissors" class="selectorButton">Scissors</button>
            </li>
        </ul>
    </div>

    <!-- Results -->
    <div class="results">
        <h1>First to 5 points wins!</h1>
        <p id="round-results"></p>
        <div>
            <h1 id="player-score">You: 0</h1>
            <h1 id="computer-score">Me: 0</h1>
        </div>
    </div>
</body>

</html>
